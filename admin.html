<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Vitrio | Area Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="assets/css/base.css">
  <link rel="stylesheet" href="assets/css/components.css">
  <link rel="stylesheet" href="assets/css/animations.css">
  <link rel="stylesheet" href="assets/css/admin.css">
</head>

<body>
  <canvas id="bgCanvas"></canvas>
  <div id="cursorGlow"></div>
  <button id="themeToggle" class="floating-btn">ðŸŒ“ Tema</button>

  <header class="admin-header">
    <div class="logo-area">
      <img src="assets/img/logo.png" id="adminLogo" alt="Logo" />
      <div>
        <h1>Vitrio Admin</h1>
        <span class="tag">Streamer Dashboard</span>
      </div>
    </div>

    <div class="action-buttons">
      <button id="returnBtn">Torna al sito</button>
      <button id="logoutBtn">Logout</button>
    </div>
  </header>

  <div id="loginView" class="panel admin-login">
    <h2>Login Area Admin</h2>
    <input id="email" type="email" placeholder="Email admin">
    <input id="password" type="password" placeholder="Password">
    <button id="loginBtn" class="button button-full">Entra</button>
    <div id="loginError"></div>
  </div>

  <div id="dashboard" style="display:none;">
    <main class="admin-main">
      <section class="panel stats">
        <div class="stat-card">
          <div class="stat-label">Messaggi totali</div>
          <div class="stat-value" id="statTotal">0</div>
        </div>

        <div class="stat-card">
          <div class="stat-label">Ultimo messaggio</div>
          <div class="stat-value" id="statLast">-</div>
        </div>
      </section>

      <section class="panel messages-panel">
        <div class="messages-header">
          <h2>Messaggi ricevuti</h2>
          <button id="refreshBtn" class="button button-sm">Aggiorna</button>
        </div>
        <div id="messagesList"></div>
      </section>
    </main>
  </div>

  
<section class="panel messages-panel">
  <div class="messages-header">
    <h2>Reward Riscattate</h2>
    <button id="refreshRewardsBtn" class="button button-sm">Aggiorna</button>
  </div>
  <div id="rewardsList"></div>
</section>


  <footer>
    Â© 2025 Vitrio - Tutti i diritti riservati
  </footer>

<script src="assets/js/ui.js"></script>
<script src="assets/js/particles.js"></script>
<script src="assets/js/admin-ui.js"></script>
<script type="module" src="assets/js/admin-firebase.js"></script>

</body>
</html>
